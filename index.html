<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main >
        <h1>To-Do List</h1>
        <input type="text" id="adicionarTarefa" onfocus="this.value='';" placeholder="Nome da tarefa..."><br><br>
        <button onclick="adicionar()">Adicionar Tarefa</button>
        <h2 id="lista">Lista de tarefas</h2>
        <ul id="colunaAcao">

        </ul>
    </main>
    <script>
        let tarefas = []
        let idCount = 0;

        function adicionar() {
            let valorTarefas = document.getElementById("adicionarTarefa").value;
            tarefas.push(valorTarefas);
            
           //document.getElementById('lista').innerHTML = tarefas

            const button = document.createElement("button");//criando botão
            button.textContent = "Concluir" // add nome do botão

            const li = document.createElement('li');// criando li
            li.textContent = valorTarefas

            li.id = 'li' + idCount;

            let VF = false; 

            button.onclick = function () {
                
                let cor = document.getElementById(li.id);
                
                if (VF) {
                    cor.style.color = "red"
                    VF = false;
                } else {
                    cor.style.color = "green"
                    VF = true;
                }
                  
            }

            colunaAcao.appendChild(li)
            colunaAcao.appendChild(button)

            idCount++;

        }
    </script>
</body>
</html>
